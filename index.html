<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 id="title">Survey Form</h1>
    <p id="description">Please fill out this survey form with your details and feedback.</p>
    <form id="survey-form">
      <div class="form-group">
        <label for="name" id="name-label">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
      </div>
      <div class="form-group">
        <label for="email" id="email-label">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="number" id="number-label">Age:</label>
        <input type="number" id="number" name="age" placeholder="Enter your age" min="18" max="100" required>
      </div>
      <div class="form-group">
        <label for="dropdown" id="dropdown-label">How did you hear about us?</label>
        <select id="dropdown" name="source">
          <option value="friend">From a friend</option>
          <option value="social-media">Social media</option>
          <option value="search">Internet search</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <fieldset>
          <legend>What is your favorite programming language?</legend>
          <label>
            <input type="radio" name="favorite-language" value="javascript" required> JavaScript
          </label>
          <label>
            <input type="radio" name="favorite-language" value="python"> Python
          </label>
          <label>
            <input type="radio" name="favorite-language" value="java"> Java
          </label>
          <label>
            <input type="radio" name="favorite-language" value="other"> Other
          </label>
        </fieldset>
      </div>
      <div class="form-group">
        <fieldset>
          <legend>Which of the following topics interest you? (Check all that apply)</legend>
          <label>
            <input type="checkbox" name="interests" value="web-development"> Web Development
          </label>
          <label>
            <input type="checkbox" name="interests" value="data-science"> Data Science
          </label>
          <label>
            <input type="checkbox" name="interests" value="mobile-apps"> Mobile Apps
          </label>
          <label>
            <input type="checkbox" name="interests" value="cloud-computing"> Cloud Computing
          </label>
        </fieldset>
      </div>
      <div class="form-group">
        <label for="comments">Additional Comments:</label>
        <textarea id="comments" name="comments" rows="4" placeholder="Enter your comments here"></textarea>
      </div>
      <div class="form-group">
        <button type="submit" id="submit">Submit</button>
      </div>
    </form>
  </div>
</body>
</html>
